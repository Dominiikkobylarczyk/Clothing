  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Clothing Co.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container mt-4">
      <h1 class="h3 mb-3">Welcome to Colonizer's Shack!</h1>
      <p>Write something interesting here</p>

      
      <div class="row g-3">
        <div class="col-md-4">
          <img src="https://picsum.photos/400/300?1" class="img-fluid rounded" alt="Shirt">
          <h5 class="mt-2">Casual Shirt</h5>
          <p>$25</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-md-4">
          <img src="https://picsum.photos/400/300?2" class="img-fluid rounded" alt="Hoodie">
          <h5 class="mt-2">Basic Hoodie</h5>
          <p>$40</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-md-4">
          <img src="https://picsum.photos/400/300?3" class="img-fluid rounded" alt="Jacket">

          <div class="modal-header"><h5 class="modal-title">Sale Info</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">Fresh new sale every week!</div>
          <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHBO6NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7NjIeHz" crossorigin="anonymous"></script>
